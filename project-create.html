-->

        <div class="layout section-inner clearfix">

                        <div class="uploadImg-before">

                                <input type="file" name="" id=""/>

                            </div>

                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="mt20">
                    <a class="btn btn-primary" style="width: 180px;">创建项目</a>
                </div>

            <!-- form -->
